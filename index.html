<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Endereço</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <form class="container">
    <h2 class="mb-4 text-center">Formulário de Endereço</h2>

    <label for="cep" class="form-label">CEP</label>
    <input id="cep" type="text" class="form-control">

    <label for="logradouro" class="form-label mt-3">Logradouro</label>
    <input id="logradouro" type="text" class="form-control">

    <label for="numero" class="form-label mt-3">Número</label>
    <input id="numero" type="text" class="form-control">

    <label for="complemento" class="form-label mt-3">Complemento</label>
    <input id="complemento" type="text" class="form-control">

    <label for="bairro" class="form-label mt-3">Bairro</label>
    <input id="bairro" type="text" class="form-control">

    <label for="telefone" class="form-label mt-3">Telefone</label>
    <input id="telefone" type="text" class="form-control">

    <button id="pesquisar" type="button" class="btn btn-primary mt-4 w-100">Pesquisar</button>
  </form>

  <script src="js/main.js"></script>
</body>
</html>
